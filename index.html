<!DOCTYPE html>
<html>
<head>
	<title>Game of Thrones Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>

</head>
<body>
	<audio id = "GoT-theme"  autoplay="autoplay">
		<source src="assets/audio/GameOfThrones.mp3">
		</audio>
		<div class = "container" style ="margin-bottom: 20px; margin-top: 50px">
			<div id="main-content">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="text-center" id="game-title">
							Game of Thrones Trivia!
						</div>
						<div class="row content text-center center-block">
							<button type="button" class = "btn btn-success btn-lg start-btn">Start</button>
							<p id="instructions"> To begin press start.<br> You will be asked a series of questions testing your knowledge about the popular HBO show Game of Thrones. You will have limited time to answer each question.</p>  
						</div>
					</div>
				</div>
				<div class = "mute-btn glyphicon glyphicon-volume-up"></div>
				<div class = "unmute-btn glyphicon glyphicon-volume-off" ></div>
			</div>
		</div>
	</body>
	</html>
